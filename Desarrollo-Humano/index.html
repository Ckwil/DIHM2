<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/header_footer_login.css">

<body>
    <header class="header-login">
        <div class="header-des-log">
            <h1 class="title">Desarrollo Estudiantil</h1>
        </div>
    </header>


    <div class="box-form">
        <img class="logo" src="./img/Unicaribe_blanco.png" alt="Logo Unicaribe"> 
        <form class="formulario">
            <label class="user">
                Usuario:
                <input name="username" placeholder="matrícula">
            </label>
            <label>
                Contraseña:
                <input type="password" name="password">
            </label>
            <input class="submit" type="submit" value="Ingresar">
        </form>
    </div>
